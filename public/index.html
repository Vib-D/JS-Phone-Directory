<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico">
    <title> Phone Directory</title>
</head>

<body>
    <!-- Navbar -->
    <nav class=" navbar">
        <h2 class="nav-heading">Phone Directory</h2>
    </nav>

    <!-- Main Container -->
    <main class="container">

        <!-- Form Section -->
        <section class="card">
            <h2 id="form-heading">Add Contact</h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter full name" />
                <small id="nameErrorMessage">Please enter a valid name</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone" type="number" placeholder="Enter 10-digit phone number" />
                <small id="phoneErrorMessage">Please enter a valid phone number</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter email address" />
                <small id="emailErrorMessage">Please enter a valid email</small>
            </div>

            <button id="addButton" class="btn">ADD</button>
        </section>

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="searchBar" placeholder="Search by name or phone number..." />
        </section>

        <!-- Table Section -->
        <section class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>
                            <div class="th-flex">
                                <span>Name</span>
                                <select id="sort">
                                    <option value="">Sort by</option>
                                    <option value="ascending">Ascending</option>
                                    <option value="descending">Descending</option>
                                </select>
                            </div>
                        </th>
                        <th>Phone Number</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                    <tr>
                        <td>Vibhor Test</td>
                        <td>9999999999</td>
                        <td>test@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
